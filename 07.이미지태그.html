    <h1>이미지 태그 - img 태그. (단독태그. inline요소)</h1>

    <img src="./images/2.jpg" width="50%" alt="대체설명" title="고슴도치">

    <img src="./images/4.jpg" width="50%" alt="치킨일러스트" title="치킨 그림">
    <hr color="red">
    <img src="https://imgnews.pstatic.net/image/031/2022/08/03/0000689466_001_20220803145701108.jpg?type=w647"
    width="50%" alt="대체설명">
    <br>
    <figure>
        <a href="http://www.naver.com" target="_blank"><img src="./images/5.jpg" width="50%"></a>
        <figcaption>주택</figcaption>
    </figure>
