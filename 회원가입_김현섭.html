<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        th{
            background-color: skyblue;
        }
        span{
            color: blue;
        }
        div{
            text-align: center;
           }
    </style>
</head>
<body>
    <form name="frm" id="frm" action="join" method="get" 
    enctype="application/x-www-form-urlencoded" >
        <!-- 22행 4열 -->
        <table border="1" width="50%" cellspacing="5"
        cellpadding="10" >
            <tr>
                <th colspan="4"><b>아이디(ID)정보</b></th>
            </tr>
            <tr>
                <td rowspan="2" bgcolor="yellow">*아이디</td>
                <td colspan="3"><input type="text" name="userid">&nbsp;<button>중복검사</button></td>

            </tr>
            <tr>
                <td colspan="3"><span>(4~12자 영자/숫자 가능,한글,특수문자 ID는 사용할 수 없습니다.)</span></td>
            </tr>
        
            <tr>
                <td bgcolor="yellow">*비밀번호</td>
                <td colspan="3"><input type="password" name="pwd">&nbsp;<span>(4~8자 이내로 만들어 주세요)</span></td>
            </tr>
            <tr>
                <td bgcolor="yellow">*비밀번호 확인</td>
                <td colspan="3"><input type="password" name="pwd">&nbsp;<span>(위 번호와 같이 입력해 주세요)</span></td>
                
            </tr>
            <tr>
                <td bgcolor="yellow">*본인확인 질문</td>
                <td colspan="3"><select name="checkme" id="checkme">
                    <option >질문을 선택하세요</option>
                    <option value="home">고향을 적어주세요</option>
                    <option value="color">가장 좋아하는색깔을 적어주세요</option>
                </select></td>
                
            </tr>
            <tr>
                <td bgcolor="yellow">*본인확인 답</td>
                <td colspan="3"><input type="text">&nbsp;<span>(비밀번호 분실,변경시 본인확인을 위한 정보)</span></td>
                
            </tr>
            <tr>
                <th colspan="4"><b>개인정보</b></th>
            
            </tr>
            <tr>
                <td bgcolor="yellow">*이름(한글)</td>
                <td colspan="3"><input type="text" name="name" id="name">&nbsp;<span>(예:박정현)</span></td>
            
            </tr>
            <tr>
                <td bgcolor="yellow">성별</td>
                <td colspan="3"><label><input type="radio" name="gender" value="Male" checked>남자</label>
                    <label><input type="radio" name="gender" value="Female">여자</label></td>
            
            </tr>
            <tr>
                <td bgcolor="yellow">생년월일</td>
                <td colspan="3"><label for="birth"></label>
                    <input type="date" name="birth" id="birth" min="1950-01-01" max="2050-12-31">
                    <label><input type="radio" name="양음력" value="양력">양력</label>
                    <label><input type="radio" name="양음력" value="음력">음력</label>
                </td>
                
            </tr>
            <tr>
                <td rowspan="2" bgcolor="yellow">*주소</td>
                <td colspan="3"><input type="tel" name="address" id="address">
                <input type="button" value="우편변호 찾기"></td>
            
            </tr>
            <tr>
                
                <td colspan="3"><input type="text" name="상세주소" id="상세주소" size="50"></td>
                
            </tr>
            <tr>
                <td rowspan="2" bgcolor="yellow">*전화번호</td>
                <td colspan="3">핸드폰<input type="tel" name="" id="" size="1">-<input type="tel" name="" id="" size="1">-<input type="tel" name="" id="" size="1">
                    <label><input type="radio" name="통신사" value="SKT">SKT</label>
                    <label><input type="radio" name="통신사" value="KT">KT</label>
                    <label><input type="radio" name="통신사" value="LG">LG</label>
                </td>
            </tr>
            <tr>
                
                <td colspan="3">집,회사&nbsp;
                    <input type="text" name="" id="" size="1">-<input type="text" name="" id="" size="1">-<input type="text" name="" id="" size="1">&nbsp;<span>최소 한개는 입력하세요</span>
                </td>
                
            </tr>
            <tr>
                <td bgcolor="yellow">직업</td>
                <td colspan="3"><select name="job" id="job">
                    <option >직업을 선택하세요</option>
                    <option value="Developer">개발자</option>
                    <option value="Designer">디자이너</option>
                    <option value="Teacher">교사</option>
                </select></td>
            
            </tr>
            <tr>
                <td bgcolor="yellow">이메일</td>
                <td colspan="3">
                    <label for="myemail"></label>
                    <input type="email" name="email" id="myemail" required>
                </td>
            
            </tr>
            <tr>
                <td bgcolor="yellow">메일수신</td>
                <td colspan="3">
                    <input type="radio" name="mail" id="mail" checked>받습니다.</input>
                    <input type="radio" name="mail" id="mail" >받지 않습니다.</input>&nbsp;<span>다양하고 유익한 정보,메일을 받아보세요</span>
                </td>
            
            </tr>
            <tr>
                <td bgcolor="yellow">SMS수신</td>
                <td colspan="3">
                    <input type="radio" name="sms" id="sms" >받습니다.</input>
                    <input type="radio" name="sms" id="sms" >받지 않습니다.</input>
                </td>

            </tr>
            <tr>
                <td rowspan="3" bgcolor="yellow">가입인사  </td>
                <td colspan="3" rowspan="3">
                    <textarea name="intro" id="intro" cols="30" rows="5"></textarea>
                </td>
            
            </tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td colspan="4">
                    <div><button>확인</button> <button type="reset">다시입력</button></div>
                </td>
            
            </tr>
 
    </table>
    </form>
</body>
</html>
