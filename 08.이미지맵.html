<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08.이미지맵</title>
</head>
<body>
    <h1>이미지 맵</h1>
    <p>
        이미지 맵은 이미지의 좌표점에 따라 위치를 지정하여
        링크를 거는 형식을 사용합니다
    </p>
    <hr color="red">
    <img src="./images/9.jpg" usemap="#img_map" >

    <!-- area태그 통해서 좌표를 지정한다.
  		- shape :링크되는 모양을 지정 rect, circle, poly
		- coords: 좌표. 시작x, 시작y, 끝x, 끝y (사각형)
					   중심점의 x, y좌표, r(반지름) <=(원)
					   x1,y1, x2,y2, x3,y3 ... (다각형)
        - href : 이동할 url 주소 
	-->
    <map name="img_map">
        <area shape="rect" coords="0,0,245,50" href="http://www.youtube.com">
        <area shape="rect" coords="0,50,245,100" href="http://www.google.com">
        <area shape="rect" coords="0,100,245,150" href="http://www.naver.com">
        <area shape="rect" coords="0,150,245,200" href="http://www.github.com">
        <area shape="poly" coords="60,240,110,210,170,240" href="http://www.netflix.com">
        <area shape="circle" coords="120,280,25" href="http://www.spotify.com">
        <!-- tab키 눌러 모양 확인 -->
    </map>
</body>
</html>
