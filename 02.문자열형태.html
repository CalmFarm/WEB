<!DOCTYPE html>
<html>
    <head>
        <title>02.문자열형태</title>
    </head>
    <body>
        <!-- 헤드라인태그 h1~h6 [block 요소] -->
        <h1>문자열 형태와 관련된 태그를 살펴봅시다.</h1>
        <h2>제목2 = h2 </h2>
        <h3>제목3 = h3 </h3>
        <h4>제목4 </h4>
        <h5>제목5</h5>
        <h6>제목6</h6>

        <!-- [inline 요소] -->
        <b>bold text</b> normal text
        <i>italic text</i>
        <em>강조태그</em>
        <strong>강조태그 스트롱</strong>

        <hr color = "red" width="400px">
        <!-- hr : 수평선태그 [블럭요소] -->

        <ins>밑줄 그은 문자</ins>
        <del>취소선 만들기</del>
        <s>이거도 취소선</s><br>
        <sup>윗첨자</sup>를 만들때 사용<br>
        <sub>아랫첨자</sub>를 만들때 사용<br>

        <address>max@naver.com</address>
        <!-- 연락처,이메일,웹사이트 주소를 의미부여  -->
        <time>2022-08-03 11:34:05</time>
        
    </body>
</html>
